<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-estar com seu Pet</title>
  <style>
    :root {
      --green: #2ecc71;
      --pink: #e91e63;
      --black: #2c2c2c;
      --beige: #f5f5dc;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: var(--black);
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: var(--pink);
    }

    .card {
      background: var(--beige);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .input, select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      background: var(--pink);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="registerScreen" class="card">
      <h2>Cadastro</h2>
      <input id="userName" class="input" placeholder="Seu nome">

      <h3>Pets</h3>
      <div id="petContainer"></div>

      <div class="row">
        <button class="btn" onclick="addPetField()">Adicionar pet</button>
        <button class="btn" style="background:var(--green)" onclick="saveUser()">Salvar e Entrar</button>
      </div>
    </div>

    <div id="appScreen" class="card" style="display:none;">
      <h2>Bem-vindo, <span id="welcomeName"></span>!</h2>
      <p>Seus pets: <span id="petList"></span></p>
    </div>
  </div>

  <script>
    function addPetField(name = "", type = "cão") {
      const container = document.getElementById("petContainer");
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <input class="input petName" placeholder="Nome do pet" value="${name}">
        <select class="petType">
          <option value="cão" ${type === "cão" ? "selected" : ""}>Cão</option>
          <option value="gato" ${type === "gato" ? "selected" : ""}>Gato</option>
          <option value="outro" ${type === "outro" ? "selected" : ""}>Outro</option>
        </select>
      `;
      container.appendChild(row);
    }

    function saveUser() {
      const name = document.getElementById("userName").value.trim();
      const petNames = [...document.querySelectorAll(".petName")].map(e => e.value.trim());
      const petTypes = [...document.querySelectorAll(".petType")].map(e => e.value);

      if (!name || petNames.some(p => !p)) {
        alert("Preencha seu nome e os nomes dos pets!");
        return;
      }

      const pets = petNames.map((p, i) => ({ nome: p, tipo: petTypes[i] }));

      const user = { name, pets };
      localStorage.setItem("user", JSON.stringify(user));

      showApp(user);
    }

    function showApp(user) {
      document.getElementById("registerScreen").style.display = "none";
      document.getElementById("appScreen").style.display = "block";
      document.getElementById("welcomeName").textContent = user.name;
      document.getElementById("petList").textContent = user.pets.map(p => `${p.nome} (${p.tipo})`).join(", ");
    }

    window.onload = () => {
      const saved = localStorage.getItem("user");
      if (saved) {
        showApp(JSON.parse(saved));
      } else {
        addPetField(); // garante que apareça 1 campo de pet no início
      }
    };
  </script>
</body>
</html>
